<span class="voteContainer">
  <span>
    <button mat-icon-button (click)="vote(1)" [disabled]="CanUpVote">
      <mat-icon aria-label="Upvote Post">arrow_upward</mat-icon>
    </button>
  </span>
  <span class="countSubtext">
    <span>
      {{ post.trueCount }}
    </span>
  </span>
  <span>
    <button mat-icon-button (click)="vote(-1)" [disabled]="canDownVote">
      <mat-icon aria-label="Downvote Post">arrow_downward</mat-icon>
    </button></span>
</span>
