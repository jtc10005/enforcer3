<div *ngIf="addNew" class="addNewContainer">
  <div [formGroup]="postForm" class="addNewContainer">
    <mat-form-field class="full-width addNewContainer">
      <textarea
        matInput
        placeholder="Post Message..."
        formControlName="text"
      ></textarea>
    </mat-form-field>
    <div>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="submitPost()"
        [disabled]="!postForm.valid"
      >
        Post
      </button>
      <button type="button" mat-raised-button class="pull-right" (click)="reset()">Cancel</button>
    </div>
  </div>
</div>
<span class="centerButton">
  <button
    mat-raised-button
    color="accent"
    *ngIf="!addNew"
    (click)="addNew = true"
    class="newPostLink"
  >
    Post New Message
  </button>
</span>
